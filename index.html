<!DOCTYPE html>
<html lang="es">
<head>
    <!-- CEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web para ir siguiendo tus tareas y aparte tener un calendario donde puedes agregar tus eventos importantes">
    <meta name="author" content="Vicente">
    <meta name="application-name" content="TASKA">
    <meta name="generator" content="VSCode">
    <meta name="google" content="nositelinkssearchbox">
    <meta name="robots" content="index, nofollow">

    <!-- Links -->
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/sectionTask.css">
    <link rel="shortcut icon" href="Logo_TASKA.ico" type="image/x-icon">

    <!-- APIS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&family=Lobster&display=swap" rel="stylesheet">
    

    <!-- Scripts -->
    <script src="/assets/js/menuToggle.js"></script>

    <title>TASKA</title>
</head>
<body>

    <!-- Barra lateral -->
    <aside id="sidebar" class="aside">
        
        <!-- Contenedor del encabezado -->
        <header class="header">
            <h1 class="maintitle">TASKA</h1>
            <img class="img-logo" src="/assets/img/Logo_TASKA.png" alt="Logo de la APP">
        </header>

        <!-- Contenedor del Menú  -->
        <div class="content-menu">
            <h2 class="subtitle-sidebar">Menú</h2>

            <!-- Botón para expandir el SideBar -->
            <button id="toggleBtn" class="menu-toogle">
                <span class="icon-menutoggle material-symbols-outlined">
                    close
                </span>
                <span class="icon-menutoggle material-symbols-outlined">
                    menu
                </span>
            </button>
        </div>

        <!-- Menú navegable -->
        <nav class="nav">

            <ul class="list-nav">

                <li class="item-nav">
                    <span class="icon-nav material-symbols-outlined">
                        home
                    </span>
                    <a class="link-nav" href="index.html">Inicio</a>
                </li>
                <li class="item-nav">
                    <span class="icon-nav material-symbols-outlined">
                        fact_check
                    </span>
                    <a class="link-nav" href="index.html">Tareas</a>
                </li>
                <li class="item-nav">
                    <span class="icon-nav material-symbols-outlined">
                        calendar_month
                    </span>
                    <a class="link-nav" href="">Calendario</a>
                </li>

            </ul>

        </nav>

    </aside>  

    <main class="main">

        <!-- Sección de lista de tareas -->
        <section class="section-task">

            <!-- Contenedor de crear tareas -->
            <div class="content-task">
                <input id="titleTask" class="input-task" type="text" placeholder="Agrega el titulo de tu tarea">
                <input id="writeTask" class="input-task"  type="text" placeholder="Escriba su tarea">
                <button id="createTask" class="btncreate-task">
                    <span class="icon-create material-symbols-outlined">
                        add
                    </span>
                </button>
            </div>

            <!-- Contenedor de tareas creadas - Ahora vacío inicialmente -->
            <div class="grid-taskcreate">
                <ul class="list-task">
                    <!-- Las tareas se agregarán aquí dinámicamente -->
                </ul>
            </div>

        </section>

    </main>

    <!-- Scripts -->
    <script src="/assets/js/task.js"></script>

</body>
</html>
