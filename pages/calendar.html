<!DOCTYPE html>
<html lang="es">
<head>
    <!-- SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web para ir siguiendo tus tareas y aparte tener un calendario donde puedes agregar tus eventos importantes">
    <meta name="author" content="Vicente">
    <meta name="application-name" content="TASKA">
    <meta name="generator" content="VSCode">
    <meta name="google" content="nositelinkssearchbox">
    <meta name="robots" content="index, nofollow">

    <!-- Links -->
    <link rel="stylesheet" href="/assets/css/nav.css">
    <link rel="stylesheet" href="/assets/css/calendar.css">
    <link rel="shortcut icon" href="Logo_TASKA.ico" type="image/x-icon">

    <!-- APIS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&family=Lobster&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="/assets/js/menuToggle.js" defer></script>
    <script src="/assets/js/calendar.js" defer></script>

    <title>Calendario de eventos | TASKA</title>
</head>
<body>
    
    <!-- Barra de navegación superior -->
    <nav id="navbar" class="navbar">
    
        <!-- Contenedor del encabezado -->
        <div class="navbar-header">
            <img class="img-logo" src="/assets/img/Logo_TASKA.png" alt="Logo de la APP">
            <h1 class="maintitle">TASKA</h1>
        
            <!-- Botón para expandir/contraer el NavBar -->
            <button id="toggleBtn" class="menu-toggle">
                <span class="icon-close material-symbols-outlined">
                    close
                </span>
                <span class="icon-menu material-symbols-outlined">
                    menu
                </span>
            </button>
        </div>

        <!-- Menú navegable -->
        <div class="nav-container">
            <ul class="list-nav">
                <li class="item-nav">
                    <span class="icon-nav material-symbols-outlined">
                        fact_check
                    </span>
                    <a class="link-nav" href="/index.html">Tareas</a>
                </li>
                <li class="item-nav">
                    <span class="icon-nav material-symbols-outlined">
                        calendar_month
                    </span>
                    <a class="link-nav" href="/pages/calendar.html">Calendario</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="calendar-container">
            <div class="calendar-header">
              <button id="prevMonth">←</button>
              <div class="calendar-title" id="monthYear"></div>
              <button id="nextMonth">→</button>
              <button id="openModal" class="add-event-btn">Agregar Evento</button>
            </div>
            <div class="calendar-weekdays">
              <div>Dom</div>
              <div>Lun</div>
              <div>Mar</div>
              <div>Mié</div>
              <div>Jue</div>
              <div>Vie</div>
              <div>Sáb</div>
            </div>
            <div class="calendar-days" id="calendarDays">
              <!-- Aquí el JS insertará los días -->
            </div>
          </div>
    </main>

    <!-- Modal -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Agregar Evento</h3>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <form id="eventForm">
        <input type="hidden" id="selectedDate">
        <div class="form-group">
          <label for="eventTitle">Título</label>
          <input type="text" id="eventTitle" required>
        </div>
        <div class="form-group">
          <label for="eventType">Tipo</label>
          <select id="eventType">
            <option value="Reunión">Reunión</option>
            <option value="Tarea">Tarea</option>
            <option value="Evento">Evento</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <button type="submit" class="save-btn">Guardar Evento</button>
      </form>
    </div>
  </div>
</body>
</html>
